<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <link type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css"
              rel="stylesheet" media="screen"/>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/scripts.js"/>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/respond.js"/>
    </h:head>

    <h:body>
        <h:form id="form">
            <p:growl id="messages" showDetail="true" showSummary="true" life="20000"/>
            <p:panelGrid id="panelInputs">
                <p:row>
                    <p:column>
                        <div>
                            <p:outputLabel value="Identificardor" />
                        </div>
                        <p:inputText value="#{usuarioMB.player.id}" />
                    </p:column>
                    <p:column>
                        <div>
                            <p:outputLabel value="Nome" />
                        </div>
                        <p:inputText value="#{usuarioMB.player.nome}" />
                    </p:column>

                </p:row>
                <p:row>
                    <p:column>
                        <div>
                            <p:outputLabel value="Descricao" />
                        </div>
                        <p:inputText value="#{usuarioMB.player.descricao}" />
                    </p:column>
                    <p:column>
                        <div>
                            <p:outputLabel value="Email" />
                        </div>
                        <p:inputText value="#{usuarioMB.player.email}" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton process="@this, panelInputs"
                             actionListener="#{usuarioMB.salvar()}" 
                             update=":form:messages"/>
        </h:form>
    </h:body>
</html>
