<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
       

<h:head>
    <link type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css"
          rel="stylesheet" media="screen"/>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/scripts.js"/>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/respond.js"/>
</h:head>

<h:body>
   
    <h:form id="form">
        <p:growl id="messages" showDetail="true" showSummary="true" life="20000"/>
    </h:form>
    <div id="content">
        <div id="content-stage">
            <div id="stage">
                <ui:insert name="conteudo-pagina"/>
            </div>
        </div>
    </div>
</h:body>
</html>
